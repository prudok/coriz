name: Main branch workflow
on:
  pull_request:
    branches:
      - main
jobs:
  flutter_test:
    name: Run Flutter analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter analyze
