name: Flutter lint

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install FVM
        run: |
          pub global activate fvm
          fvm install
          fvm use
          fvm pub get
      - name: Analyze code
        run: fvm analyze
